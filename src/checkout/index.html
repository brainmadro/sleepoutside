<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="checkout__form">
        <h2>Order Information</h2>
        <form action="" method="post">
          <h4>Customer Name</h4>
          <label for="checkout--first-name">
            <span>First Name*</span>
            <input type="text" name="first-name" id="checkout--first-name" placeholder="James" required/>
          </label>
          <label for="checkout--last-name">
            <span>Last Name*</span>
            <input type="text" name="last-name" id="checkout--last-name" placeholder="Baxter" required/>
          </label>
          <h4>Address (we will assume billing and shipping are the same)</h4>
          <label for="checkout--street-address">
            <span>Street Address*</span>
            <input
              type="text"
              name="street-address"
              id="checkout--street-address"
              placeholder="1234 Main St"
              required
            />
          </label>
          <label for="checkout--city">
            <span>City*</span>
            <input type="text" name="city" id="checkout--city" placeholder="Orem" required/>
          </label>
          <label for="checkout--state">
            <span>State*</span>
            <input type="text" name="state" id="checkout--state" placeholder="Utah" required/>
          </label>
          <label for="checkout--zip-code">
            <span>Zip Code*</span>
            <input
              type="text"
              name="zip-code"
              id="checkout--zip-code"
              pattern="^\d{5}(-\d{4})?$"
              placeholder="84058"
              required
            />
          </label>
          <h4>Payment</h4>
          <label for="checkout--credit-card-number">
            <span>Credit Card Number*</span>
            <input
              type="text"
              name="credit-card-number"
              id="checkout--credit-card-number"
              pattern="^\d{13,19}$"
              placeholder="1234567890123456"
              required
            />
          </label>
          <label for="checkout--expiration-date">
            <span>Expiration Date*</span>
            <input
              type="text"
              name="expiration-date"
              id="checkout--expiration-date"
              pattern="^(0[1-9]|1[0-2])\/\d{2}$"
              placeholder="01/23"
              required
            />
          </label>
          <label for="checkout--security-code">
            <span>Security Code*</span>
            <input
              type="text"
              name="security-code"
              id="checkout--security-code"
              pattern="^\d{3,4}$"
              placeholder="123"
              required
            />
          </label>
          <button type="submit">Checkout</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <script src="/js/checkout.js" type="module"></script>
  </body>
</html>
